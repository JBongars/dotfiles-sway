bindsym $mod+c mode "firefox"

mode "firefox" {
    # Default profile
    bindsym c exec firefox, mode "default"
    
    # Profiles 0-
    bindsym 0 exec $i3scripts/start-firefox.sh "default-release",   mode "default"
    bindsym 1 exec $i3scripts/start-firefox.sh "1",                 mode "default"
    bindsym 2 exec $i3scripts/start-firefox.sh "2",                 mode "default"
    bindsym 3 exec $i3scripts/start-firefox.sh "3",                 mode "default"
    bindsym 4 exec $i3scripts/start-firefox.sh "4",                 mode "default"
    bindsym 5 exec $i3scripts/start-firefox.sh "5",                 mode "default"
    bindsym 6 exec $i3scripts/start-firefox.sh "6",                 mode "default"
    bindsym 7 exec $i3scripts/start-firefox.sh "7",                 mode "default"
    bindsym 8 exec $i3scripts/start-firefox.sh "8",                 mode "default"
    bindsym 9 exec $i3scripts/start-firefox.sh "9",                 mode "default"
    
    # Exit mode
    bindsym Escape mode "default"
}


