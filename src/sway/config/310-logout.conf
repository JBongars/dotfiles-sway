# Terminate current user session (logout)
# bindsym Ctrl+Mod1+q exec loginctl terminate-session $XDG_SESSION_ID
# bindsym Ctrl+Mod1+q exec $msg exit
bindsym Ctrl+Mod1+q exec $i3scripts/gracefully-terminate-session.sh

# Screen idle/lock management - 120 minutes timeout
exec swayidle -w \
    timeout 7200 '$msg "output * power off"' \
    resume '$msg "output * power on"' \
    before-sleep 'swaylock -f -c 000000'

# Manual screen lock with custom config
bindsym Ctrl+shift+q exec swaylock -f \
    --config "$i3config/.swaylock/config" \
    --screenshots \
    --ignore-empty-password \
    --daemonize \
    --indicator-caps-lock \
    --indicator \
    --clock \
    --timestr "%Hh %Mm %Ss" \
    --datestr "%b-%d-%Y" \
    --show-failed-attempts \
    --indicator-idle-visible


