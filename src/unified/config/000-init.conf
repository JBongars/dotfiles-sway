exec ~/set_once.sh

# sets display scaling to 1 for all displays
output * scale 1

# set leader key to hyper
set $mod Mod3

# set other environment variables
set $terminal_client alacritty

# create wrapper to inject i3 environment variables to i3 scripts
set $execp exec $i3config/set_env.sh
set $execp_always exec_always $i3config/set_env.sh
